<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login page</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header>
            <div class="container-fluid background"> 
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mb-4 border-bottom"> 
                    <div class="col-md-1"> 
                        <img src="image/elegant-diamond-logo.png" alt="logo" class="photo">
                    </div>
                </div>
            </div> 
        </header>

        <main>
            <div class="container-xl">
                <div class="row justify-content-center mt-5">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <form action="../page/index.html" method="get">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ente email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Ente password" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-3" id="login">Login</button>

                                    <div class="register-link mb-4">
                                        Don't have an account? <a href="../register/register.html" class="text-decoration-none">register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="login.js"></script>
    </body>
</html>
